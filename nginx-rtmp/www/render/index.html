<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript">

        function choose_browser()
        {
            var is360 = false;
            var isIE = false;
            var isFirefox = false;
            var isChrome = false;
            var isEdge = false;
            var isSafari = false;
            var broName = 'Runing';
            var str = '';
            var strStart = 0;
            var strStop = 0;
            var arr = new Array();
            var temp = '';

            var userAgent = window.navigator.userAgent;
            /*alert(userAgent);*/

            //FireFox
            if (userAgent.indexOf('Firefox') != -1)
            {
                isFireFox = true;
                /*broName = 'FireFox浏览器';*/
                strStart = userAgent.indexOf('Firefox');
                temp = userAgent.substring(strStart);
                broName = temp.replace('/', '版本号')
            }

            //Edge
            if (userAgent.indexOf('Edge') != -1)
            {
                isEdge = true;
                /*broName = 'Edge浏览器';*/
                strStart = userAgent.indexOf('Edge');
                temp = userAgent.substring(strStart);
                broName = temp.replace('/', '版本号');
            }

            //IE浏览器
            if (userAgent.indexOf('NET') != -1 && userAgent.indexOf("rv") != -1)
            {
                isIE = true;
                /*broName = 'IE浏览器'; */
                strStart = userAgent.indexOf('rv');
                strStop = userAgent.indexOf(')');
                temp = userAgent.substring(strStart, strStop);
                broName = temp.replace('rv', 'IE').replace(':', '版本号');
            }

            //360极速模式可以区分360安全浏览器和360极速浏览器
            if (userAgent.indexOf('WOW') != -1 && userAgent.indexOf("NET") < 0 && userAgent.indexOf("Firefox") < 0)
            {
                if(navigator.javaEnabled())
                {
                    is360 = true;
                    broName = '360安全浏览器-极速模式';
                }
                else
                {
                    is360 = true;
                    broName = '360极速浏览器-极速模式';
                }
            }

            //360兼容
            if (userAgent.indexOf('WOW') != -1 && userAgent.indexOf("NET") != -1 && userAgent.indexOf("MSIE") != -1 && userAgent.indexOf("rv") < 0)
            {
                is360 = true;
                broName = '360兼容模式';
            }

            //Chrome浏览器
            if (userAgent.indexOf('WOW') < 0 && userAgent.indexOf("Edge") < 0)
            {
                isChrome = true;
                /*broName = 'Chrome浏览器';*/
                strStart = userAgent.indexOf('Chrome');
                strStop = userAgent.indexOf(' Safari');
                //alert(userAgent);
                temp = userAgent.substring(strStart, strStop);
                //alert(temp);
                broName = temp.replace('/', '版本号');
            }

            //Safari
            if (0 < userAgent.indexOf('AppleWebKit')
                && 0 < userAgent.indexOf('Mac OS X')
                && 0 < userAgent.indexOf('Safari')
                && 0 > userAgent.indexOf('Chrome')
                && 0 > userAgent.indexOf('Edge'))
            {
                isSafari = true;                
                strStart = userAgent.indexOf('AppleWebKit');
                strStop = userAgent.indexOf(' (KHTML');
                temp = userAgent.substring(strStart, strStop);
                //alert(temp);
                broName = temp.replace('/', '版本号');
            }

            //alert(broName);
            if(0 > broName.indexOf('Apple'))
            {
                window.location.href='vodf.html';
            }
            else
            {
                window.location.href='vodh.html';
            }
        }        
        </script>
    </head>    
    <body onload="choose_browser()">
    </body>
</html>
